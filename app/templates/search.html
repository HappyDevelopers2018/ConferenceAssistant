    function logout() {
        var t=new Date();

    function login() {

        }
    }
    function getName() {
        name=getUserNameByCookie();
        var key=getParam()["searchKey"];

            $.ajax({
             type:'POST',
             url:'/search/',
             data:{"key":key},
             dataType:'json',
             success:function (data) {
                 console.log('success');
                 console.log(data)
             },
             error: function () {
                console.log('error')
             }
             })
        }
        console.log(name);
        if(name){
            $('#login').html(name);
        }

    }
    function submitConf() {
        identity=getUserIdentityByCookie();
        if(identity==3){
            window.location.href='process1'
        }
        else if(identity==1){
            alert('您没有权限创建会议，请注册为机构用户')
        }
        else if(identity==2){
            alert('该单位用户申请正在审核中')
        }
        else if(identity==4){
            alert('该单位用户申请被拒绝')
        }
    }
    function search() {
        var key=$('#searchKey').val();

             type:'POST',

             success:function (data) {
                 console.log('success');
                 console.log(data)
             },
             error: function () {
                console.log('error')
             }
        })
    }

</script>
