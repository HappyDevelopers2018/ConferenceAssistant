	<script>
        function Login() {
            console.log($('#passwords').val())
            $.ajax({
                type:'POST',
                url:'/login',
                contenType:'application/json; charset=utf-8',
                data:{"name":$('#name').val(),"password":$('#passwords').val()},

                dataType: "json",
                success:function(data){
                    console.log(data);
                },
                error:function(){
                }
            })

        }
        function register() {
            var form = new FormData($("#registerform")[0]);
			console.log(form)
            $.ajax({
                url:"/registertest",
                type:"post",
                data:form,
                processData:false,
                contentType:false,
                success:function(data){

                    console.log("success");
                },
                error:function(e){
                    alert("错误！！");
                    
                }
            });

        }
        $(document).ready(function() {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
	</script>

			<input type="radio" id="identity1" value="0" name="identity" />单位机构
